<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Checkout</h1>
    </div>
    <form action="result.html" method="GET" target="_blank">
        <div class="sections section-left">
            <div class="contant">
                <h1>Contact information</h1>
                <div>
                    <label for="user-email" class="small-title">Email</label><br>
                    <div class="input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="user-email" placeholder="Enter your email..." required>
                    </div>
                </div>
                <div>
                    <label for="user-tel" class="small-title">Phone</label><br>
                    <div class="input">
                        <i class="fas fa-phone-alt"></i>
                        <input type="tel" name="tel" id="user-tel" placeholder="Enter your phone..." required>
                    </div>
                </div>
            </div>
            <div class="shipping">
                <h1>Shipping address</h1>
                <div>
                    <label for="user-full-name" class="small-title">Full name</label><br>
                    <div class="input">
                        <i class="fas fa-user"></i>
                        <input type="text" name="full-name" id="user-full-name" placeholder="Enter your full name..." required>
                    </div>
                </div>
                <div>
                    <label for="user-address" class="small-title">Address</label><br>
                    <div class="input">
                        <i class="fas fa-home"></i>
                        <input type="text" name="address" id="user-address" placeholder="Enter your address..." required>
                    </div>
                </div>
                <div>
                    <label for="user-city" class="small-title">City</label><br>
                    <div class="input">
                        <i class="fas fa-city"></i>
                        <input type="text" name="city" id="user-city" placeholder="Enter your city..." required>
                    </div>
                </div>
                <div class="country-post--code">
                    <div>
                        <label for="user-country"   class="small-title">Country</ label><br>
                        <div class="container-country">
                            <i class="fas fa-globe-europe"></i>
                            <select name="country" id="user-country"    required>
                                <option value="Turkey">Turkey</option>
                                <option value="Germany">Germany</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="UK">UK</option>
                            </select>
                        </div>
                    </div>
                    <div class="post-code-container">
                        <label for="user-post-code" class="code-title small-title">Post Code</label><br>
                        <div class="input-post">
                            <i class="fas fa-mail-bulk"></i>
                            <input type="text" name="post-code" id="user-post-code" placeholder="Enter your postal code..." required>
                        </div>
                    </div>
                </div>
                <div class="box-text">
                    <input type="checkbox" name="reminder" id="user-reminder">
                    <label for="user-reminder" class="small-title">See this information next time</label>
                </div>    
            </div>
            <div class="button">
                <button type="submit" id="btn-submit">Continue</button>
            </div>
        </div>
        <div class="sections section-right">
            <div class="product-painel">
                <div class="product">
                    <img src="./img/photo1.png" alt="" width="90px" height="110px">
                    <div class="product-info">
                        <h2>Vintage Backbag</h2>
                        <p><strong>$54.99</strong><span>$94.99</span></p>
                        <div class="quantity">
                            <button>
                                <i class="fas fa-minus"></i>
                            </button>
                            <p>1</p>
                            <button>
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <img src="./img/photo2.png" alt="" width="90px" height="110px">
                    <div class="product-info">
                        <h2>Levi Shoes</h2>
                        <p><strong>$74.99</strong><span>$124.99</span></p>
                        <div class="quantity">
                            <button>
                                <i class="fas fa-minus"></i>
                            </button>
                            <p>1</p>
                            <button>
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="buy-detail" id="shipping">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="buy-detail" id="total">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </div>
        </div>
    </form>
    <script src="checkout.js"></script>
</body>
</html>
